<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Workout counter</title>
      <link rel="stylesheet" href="css/count.css">

  
</head>

<body>
  <html>

<head>
  <meta charset="UTF-8">
  <title></title>
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
</head>

<body>

  <div class="main">
	<table>
		<tbody>
			<tr class="spaceUnder">
				<td>PULL</td>
				<td><button_pull id="click_pull">+: 0</button_pull> </td>
				<td>Pullups, side-to-side, wide, chinups, muscle-ups</td>
			</tr>
			<tr class="spaceUnder">
				<td>PUSH</td>
				<td><button_push id="click_push">+: 0</button_push> </td>
				<td>Pushups, clap, one arm, pike, shoulder tap, dips, skull crushers </td>
			</tr>
			<tr class="spaceUnder">
				<td>ABS</td>
				<td><button_abs id="click_abs">+: 0</button_abs> </td>
				<td>Leg lifts, plank, dynamic plank, knee balls, crunches</td>
			</tr>
			<tr class="spaceUnder">
				<td>LEGS</td>
				<td><button_legs id="click_legs">+: 0</button_legs> </td>
				<td>Lunges, squats, jacknives, jumps, calf raises</td>
			</tr>

		</tbody>
	</table>
  </div>
</body>

</html>
    <script  src="js/count.js"></script>
</body>
</html>
